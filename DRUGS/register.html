<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div>
			<form action="#" method="post" class="contact_from" name="contact_form">
				<ul>
					<li class="usually">
						<h2>用户注册</h2>
					</li>
					<li class="usually">
						<span>昵称</span>
						<input type="text" name="name" id="name" required="required" />
					</li>
					<li class="usually">
						<span>注册邮箱：</span>
						<input type="email" name="email" placeholder="javin@esample.com" required="required" />
					</li>
					<li class="usually">
						<span>密码</span>
						<input type="password" name="password"  required="required" />
					</li>
					<li class="usually">
						<span>年龄：</span>
						<input type="number" name="age"  required="required" />
					</li>
					<li class="special">
						<span>性别：</span>
						<input type="radio" name="sex" id="male" checked="checked">
						<label for="male">男</label>
						<input type="radio" name="sex" id="female" >
						<label for="female">女</label>
					</li>
									
					<li>
						<button class="submit" type="submit">立即注册</button>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
